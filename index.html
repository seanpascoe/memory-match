<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>

    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="main" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="main" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1 class="center">Memory Match</h1>
      <div class="row">
        <div class="gamespace col s3">
          <div id="card1" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">2</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card2" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">1</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card3" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">4</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card4" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">3</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card5" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">4</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card6" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">3</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card7" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum showCard">2</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div id="card8" class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">1</div>
          </div>
        </div>
      </div>
    </div>
    <button onclick="resetGame()">Reset</button>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
  </body>
</html>
