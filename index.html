<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>

    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="main" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="main" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1 class="center">Memory Match</h1>
      <div class="row">
        <div class="gamespace col s3">
          <div class="gamecard" onclick="cardSelect(this)">
            <div class="cardNum">1</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum">2</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum">3</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum">4</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum">4</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum">3</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum showCard">2</div>
          </div>
        </div>
        <div class="gamespace col s3">
          <div class="gamecard">
            <div class="cardNum">1</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
  </body>
</html>
